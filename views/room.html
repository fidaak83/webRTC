<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Meeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="/main.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
  #localVideo,
  #remoteVideo {
    transform: scaleX(-1);
  }
</style>

<body class="bg-slate-900">
  <!-- <h1>WebRTC Video Meeting</h1> -->
  <pre id="users" class="text-yellow-500"></pre>

  <div class="relative w-full h-screen">
    <!-- Remote Video -->
    <video 
      autoplay 
      id="remoteVideo" 
      class="absolute top-0 left-0 w-full h-full object-cover">
    </video>
    
    <!-- My Video -->
    <video 
      autoplay 
      muted 
      id="localVideo" 
      class="absolute top-4 right-4 w-24 h-32 rounded-lg border border-slate-700 shadow-lg object-cover">
    </video>
    
    <!-- Button Container -->
    <div class="absolute bottom-6 w-full flex items-center justify-between px-6">
      <button id="startCall" type="button"
        class="w-16 h-16 p-4 text-2xl font-medium text-white bg-green-500 rounded-full">
        <i class="bi bi-telephone-fill"></i>
      </button>

      <span id="user" class="bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">
        Disconnected
      </span>
      <!-- <button id="startCall" type="button"
        class="w-16 h-16 p-4 text-2xl font-medium bg-transparent text-slate-200 bg-green-500 rounded-full border border-slate-500">
        <i class="bi bi-volume-mute-fill"></i>
      </button> -->
      <button id="endCall" type="button"
        class="w-16 h-16 p-4 text-2xl font-medium text-white bg-red-600 rounded-full">
        <i class="bi bi-telephone-fill"></i>
      </button>
      
    </div>
  </div>
  


  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>

</body>

</html>
